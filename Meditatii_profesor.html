<!DOCTYPE html>
    <head>
        <!-- Link proba: -->
        <!-- https://www.figma.com/file/vIehokzMuDjZCY5nKUeal5/mock-up-recrutari-it?node-id=0%3A1 -->
        <title>Bazaroo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Bootstrap icons --- RIP Glyphicons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <!-- scripturi formulare -->
        <script src="Meditatii_profesor_scripts.js"></script>
    </head>
    <body>
        <div>
            <img src="Assets/Top_bg_desktop.png" class="header"/>
        </div>
        <div class="container-fluid main-container" id="fatherMeditatii">
            <nav class="navbar navbar-expand-lg">   <!-- navbar -->
                <div class="container d-flex">
                    <div class="navbar-brand flex-fill">
                        <img src="Assets/Logo.png" style="width: 250px;"/>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" 
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <button class="button buttonDarkBlue" onclick="window.location.href = 'Meditatii_profesor.html'">Meditație</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <br/><br/>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <button class="button buttonLightBlue" style="width: fit-content; white-space: no-wrap;"  data-bs-toggle="modal" data-bs-target="#formMeditatie">
                        <i class="bi bi-plus-lg"></i>Adaugă meditație nouă
                    </button>
                </div>
                <div class="col-md-1"></div>
            </div>  
            <!-- Formular adaugă meditație -->
            <div class="modal fade" id="formMeditatie" data-bs-backdrop="static" data-bs-keyboard="false">  
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modal-content-LightBlue">
                        <div class="modal-header border-0">
                            <h3 class="modal-title modal-title-LightBlue">
                                <img src="Assets/teacher_icon.png" style="height: 3em; padding: 10px;"/>
                            </h3>
                            <a type="button" class="modal-close-cross" data-bs-dismiss="modal">
                                <i class="bi bi-x-lg"></i>
                            </a>
                        </div>
                        <div class="modal-body">
                            <h5>
                                <select name="materie" class="select-gray" id="selectFather">
                                    <option id="optionTemplate"></option>
                                </select>
                            </h5>
                            <textarea rows="6" class="textarea-gray" placeholder="Adaugă descriere..." id="descriptionMaterie"></textarea>
                        </div>
                        <div class="modal-footer modal-footer-LightBlue border-0">
                            <h4 style="padding: 10px;"><a href="#" onclick="submitMaterie()">Postare</a></h4>
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h2>Meditațiile tale</h2>
                </div>
                <div class="col-md-1"></div>
            </div>

            <div class="row row-meditatii" id="templateMeditatii" hidden>
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row lightBlue">
                        <div class="col-8">
                            <h2 id="titluMeditatie"></h2>
                            <span id="descriereMeditatie"></span>
                        </div>
                        <div class="col-4 d-flex flex-column">
                            <div class="p-2 align-self-end">Prof. <span id="profMeditatie"></span></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>

            <br/>
            <div class="row" id="footer"> <!-- footer -->
                <div class="col-md-11 d-flex flex-row-reverse align-items-end footer">
                    <div class="img-container">
                        <a href="https://twitter.com/fullcathouse" target="_blank">
                            <img src="Assets/Twitter_icon.png" class="icon"/>
                        </a>
                    </div>
                    <div class="img-container">
                        <a href="https://www.instagram.com/dailycatclub/" target="_blank">
                            <img src="Assets/IG_icon.png" class="icon"/>
                        </a>
                    </div>
                    <div class="img-container">
                        <a href="https://www.facebook.com/cutecats4u" target="_blank">
                            <img src="Assets/FB_icon.png" class="icon"/>
                        </a>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </body>
</html>
